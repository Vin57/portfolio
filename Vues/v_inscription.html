<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Inscription utilisateur</h3>
            </div>
            <div class="panel-body">
                <fieldset>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="pseudo" class="form-control" placeholder="Pseudo" name="pseudo" type="text" maxlength="30" value="<?=$selectPseudo?>" onchange="
                                        if (ckValue('pseudo', new RegExp(REGEX_PSEUDO, 'gi')) == false) {
                                            messageDisplay('pseudo', 'error_pseudo', 'Le pseudo doit faire entre 5 et 30 caractères, ne contenir que des lettres, des chiffres et  _', ERROR);
                                        } else {
                                            messageReinit('pseudo', 'error_pseudo');
                                            validSection('pseudo');
                                        }">
                            <span id="error_pseudo"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="mdp" class="form-control" placeholder="Mot de passe" name="mdp" type="password" maxlength="20" value="<?=$selectMdp?>" onKeyUp="
                                        if (ckValue('mdp', new RegExp(REGEX_PASSWORD, 'gi')) == false) {
                                            messageDisplay('mdp', 'error_password', 'Le mot de passe doit faire entre 5 et 20 caractères (les symboles +-*/ sont acceptés)', ERROR);// On affiche le nouveau message
                                        } else {
                                            messageReinit('mdp', 'error_password');
                                            validSection('mdp');
                                        }">
                            <span id="error_password"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-ok"></i></span>
                            <input id="confirmMdp" class="form-control" placeholder="Confirmer mot de passe" name="confirmMdp" type="password" maxlength="20" value="<?=$selectConfirmMdp?>" onchange="
                                        if (ckValue('confirmMdp', document.getElementById('mdp').value, 'gi') == false) {
                                            messageDisplay('confirmMdp', 'error_confirm_pwd', 'Les mots de passe ne correspondent pas', WARNING);// On affiche le nouveau message
                                        } else {
                                            messageReinit('confirmMdp', 'error_confirm_pwd');
                                            validSection('confirmMdp');
                                        }">
                            <span id="error_confirm_pwd"></span>
                        </div>
                        <br>
                        <input type="button" class="btn btn-lg btn-success btn-block" onclick="
                                    var input = extractValueOf(document.getElementsByClassName('form-control'));
                                    var table = {'pseudo': input['pseudo'], 'confirmMdp': input['confirmMdp'], 'mdp': input['mdp']};
                                    sendToAjax('authentification', 'inscription', 'valideInscription', table, '#returnAjax', true, 'Vérifications des données en cours');"
                               name="valide" value="S'inscrire">
                        </fieldset>
                    </div>
            </div>
        </div>
    </div>
